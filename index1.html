<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
<fieldset class="audio">
    <legend class="audio"> Управление музыкой</legend>
    <audio autoplay="autoplay" style="display:none;" controls=""
           src="https://informat.name/hny/audio/Jingle Bells (Japanese version).mp3">
        Ваш браузер не поддерживает тег audio!
    </audio>
    <div id="customAudioPlayer">
        <button id="playBtn">Играть</button>
        <span id="currentTime">00:00</span>
        <div id="progress"><div class="progress-bar"></div></div>
        <span id="totalDuration">00:00</span>
        <div id="volumeContainer">
            <img id="volumeIcon" src="./assets/images/volume.png" height="30">
            <div id="sliderContainer">
                <input id="volumeControl" type="range" min="0" max="1" step="0.01">
            </div>
        </div>
    </div>


    <nobr>
        <button class="audio" id="audioNext">N</button>&nbsp;-&nbsp;следующая мелодия.
    </nobr>
    <nobr>
        <button class="audio" id="audioRnd">R</button>&nbsp;-&nbsp;случайная мелодия.
    </nobr>
    <nobr>
        <button class="audio" id="audioExt">E</button>&nbsp;-&nbsp;добавить мелодий.
    </nobr>
    <nobr>
        <button class="audio" id="audioIni">S</button>&nbsp;-&nbsp;стандартный набор.
    </nobr>
</fieldset>
<script src="./assets/js/js2.js"></script>
</body>
</html>
