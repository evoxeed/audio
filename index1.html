<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        audio::-webkit-media-controls-panel {
            background-color: #66bb6a; /* Зеленый фон */
            color: white; /* Белый текст */
            width: calc(100% + 30px); /* Ширина на 30px больше, чтобы компенсировать отрицательные отступы снизу */
            -webkit-box-shadow: none; /* Убираем тень */
            box-shadow: none; /* Убираем тень */
            margin-left: -15px; /* Добавляем отрицательные отступы слева */
            margin-right: -15px; /* И справа */
        }

        audio::-webkit-media-controls-play-button,
        audio::-webkit-media-controls-volume-slider-container,
        audio::-webkit-media-controls-mute-button,
        audio::-webkit-media-controls-timeline {
            color: #fff; /* Белый текст и иконки */
        }

        audio {
            width: 100%; /* Плеер занимает всю ширину контейнера */
            height: 60px; /* Высота плеера */
        }
    </style>
</head>
<body>
<fieldset class="audio">
    <legend class="audio"> Управление музыкой </legend>
    <audio autoplay="autoplay" controls="" src="https://informat.name/hny/audio/Jingle Bells (Japanese version).mp3">
        Ваш браузер не поддерживает тег audio!</audio>
    <nobr><button class="audio" id="audioNext">N</button>&nbsp;-&nbsp;следующая мелодия.</nobr>
    <nobr><button class="audio" id="audioRnd">R</button>&nbsp;-&nbsp;случайная мелодия.</nobr>
    <nobr><button class="audio" id="audioExt">E</button>&nbsp;-&nbsp;добавить мелодий.</nobr>
    <nobr><button class="audio" id="audioIni">S</button>&nbsp;-&nbsp;стандартный набор.</nobr>
</fieldset>
<script src="./assets/js/js2.js"></script>
</body>
</html>
